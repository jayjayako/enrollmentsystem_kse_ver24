<style>
  .cashier-cont {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    grid-gap: 10px;
    padding: 5px;
  }

  .cashier-child {
    border-left: 5px solid var(--violet);
    width: 100%;
    height: 95px;
    box-shadow: 1px 2px 4px rgb(207, 207, 207);
    border-radius: 5px;
    transition: 0.5s;
    cursor: pointer;
  }

  .cashier-child ion-icon {
    color: var(--lightViolet);
    margin-right: 20px;
  }
  .cashier-child p {
    text-align: left;
    margin-left: 30px;
  }
  .cashcon {
    font-size: 48px;
  }
</style>
<h3>Cashier</h3>
<div class="fullwidth flexbox">
  <img src="./img/cashvec_1.png" style="width: 40%; height: auto" />
</div>
<div class="fullwidth cashier-cont">
  <div
    onclick="
  document.getElementById('modals1').style.display='block'
  includehtml('modals1', 'app/pages/cashier/modal/verifypayment.html');
  "
    class="fullwidth flexbox flexdirec-row cashier-child">
    <p class="fullwidth">Verify Payment</p>
    <ion-icon class="cashcon" name="checkbox-outline"></ion-icon>
  </div>
  <div
    onclick="
  document.getElementById('modals1').style.display='block'
  includehtml('modals1', 'app/pages/cashier/modal/editpaymentmethod.html');
  "
    class="fullwidth flexbox flexdirec-row cashier-child">
    <p class="fullwidth">Edit Payment Method</p>
    <ion-icon class="cashcon" name="logo-paypal"></ion-icon>
  </div>
  <div
    onclick="
  document.getElementById('modals1').style.display='block'
  includehtml('modals1', 'app/pages/cashier/modal/viewstudentbalance.html');
  "
    class="fullwidth flexbox flexdirec-row cashier-child">
    <p class="fullwidth">View Student Balance</p>
    <ion-icon class="cashcon" name="wallet-outline"></ion-icon>
  </div>
</div>
