<form
  onsubmit="return false"
  class="staffloginform fullwidth fullheight flexbox flexdirec-col"
  style="width: 63%; margin-left: 10%; margin-bottom: 30%">
  <div class="staffloginmargin flexbox fullwidth">
    <img src="img/knowledgeville_nobackground.png" class="imgsizedes60" />
  </div>
  <div class="staffloginmargin">
    <h3 style="color: var(--black); font-family: Barlowregular">User Login</h3>
  </div>
  <fieldset class="fullwidth">
    <div class="staffloginmargin">
      <label class="stafflabeldes" for="username">Username</label>
      <input class="inputtextdes1" type="text" id="username" />
    </div>
    <div class="staffloginmargin">
      <label class="stafflabeldes" for="password">Password</label>
      <input class="inputtextdes1" type="password" id="password" />
    </div>
    <div
      class="staffloginmargin staffloginlinkdes1 fullwidth"
      style="text-align: right">
      <a
        class="linkdes1"
        onclick="includehtml('stafflogin', 'app/components/staffforgotpassword.html')"
        >Forgot Password?</a
      >
    </div>
    <div class="staffloginmargin">
      <button
        type="submit"
        onclick="location.replace('../superadmin')"
        class="btndes1">
        LOGIN
      </button>
    </div>
    <div class="staffloginmargin">
      <button onclick="alert('clear')" class="btndes2">CLEAR</button>
    </div>
  </fieldset>
  <div class="staffloginlinkdes2 fullwidth" style="text-align: center">
    <a
      class="linkdes1"
      onclick="includehtml('mainloginpage', 'app/pages/studentlogin')"
      >Student Login</a
    >
  </div>
</form>
