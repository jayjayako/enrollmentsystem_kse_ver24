<style>
  .notifbtndes {
    border-radius: 100%;
    outline: none;
    border: none;
    margin-right: 10px;
    background-color: transparent;
  }
  .notifbtndes ion-icon {
    font-size: 23px;
  }
  /* ////////// notif dot design /////// */
  .notifdot {
    height: 20px;
    width: 20px;
    background-color: red;
    border-radius: 50%;
    font-family: Arial;
    font-size: 13px;
    color: white;
  }
  /* /////////////////////////////////// */

  /* /////// drop down navigation ////// */
  .dropdowndesnav {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
  }
  .dropdowndesnav button {
    border-radius: 20px;
    border: none;
    height: 30px;
    width: 30px;
    cursor: pointer;
    background-color: transparent;
  }
  .dropdown-menu {
    z-index: 1;
    position: absolute;
    margin-right: 100px;
    top: 0;
    margin-top: 50px;
    margin-left: 20px;
    background-color: var(--white);
    padding: 0.75rem;
    border-radius: 0.25rem;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.1);
    width: 106px;
    transform: translateY(-10px);
    transition: opacity 150ms ease-in-out, transform 150ms ease-in-out;
    opacity: 0;
    pointer-events: none;
    display: flex;
    flex-direction: column;
    column-gap: 5px;
  }

  .dropdown-menu a {
    text-decoration: none;
    color: var(--black);
    padding: 5px;
  }

  .dropdown-menu a:hover {
    color: var(--blueGreen);
    cursor: pointer;
  }

  .dropdowndesnav button:focus {
    outline: none;
  }

  .dropdowndesnav.active > .dropdown-link {
    background-color: rgb(214, 214, 214);
  }

  .dropdowndesnav.active > .dropdown-link + .dropdown-menu {
    opacity: 1;
    transform: translateY(0px);
    pointer-events: auto;
  }
  /* /// button navigation dropdown //// */
  .btnnavdropdown {
    background-color: transparent;
    border: none;
    height: auto;
    position: absolute;
  }
  /* /////////////////////////////////// */
  /* /////////////////////////////////// */
</style>
<div class="fullwidth fullheight flexbox flexdirec-row">
  <div
    class="fullwidth fullheight flexbox"
    style="text-align: left; padding-bottom: 20px">
    <h3 class="fullwidth" style="margin-left: 20px">Hello ${name}</h3>
  </div>
  <div
    class="fullwidth fullheight flexbox flexdirec-row"
    style="padding-bottom: 10px; padding-left: 40%">
    <img
      src="./img/defaultimg.png"
      style="
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-left: -10px;
      " />
    <button
      onclick="
    document.getElementById('modals1').style.display='block'
    includehtml('modals1', 'app/components/modal/notifications.html');
    "
      class="notifbtndes"
      style="margin-left: 20px">
      <ion-icon name="notifications-outline"></ion-icon>
    </button>
    <span
      onclick="
    document.getElementById('modals1').style.display='block'
    includehtml('modals1', 'app/components/modal/notifications.html');
    "
      class="notifdot flexbox notifposition"
      id="notifid"
      style="margin-left: -21px; z-index: 1; margin-top: 18px">
      20
    </span>

    <div class="dropdowndesnav" style="margin-left: 15px" data-dropdown>
      <button class="dropdown-link btnnavdropdown" data-dropdown-button>
        <ion-icon
          name="caret-down-outline"
          size="small"
          data-dropdown-button></ion-icon>
      </button>
      <div class="dropdown-menu">
        <a onclick="location.replace('../account_profile')">
          <ion-icon name="person-outline"></ion-icon>
          Profile</a
        >
        <a onclick="location.replace('../loginpage')">
          <ion-icon name="power-outline"></ion-icon>
          Logout</a
        >
      </div>
    </div>
  </div>
</div>
